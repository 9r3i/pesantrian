  <script>
async function loadPreSend(id=0,ms=10000){
  window.LOAD_COUNT=window.LOAD_COUNT||0;
  window.LOAD_COUNT++;
  let kurl='https://hotelbandara.com/api/online/?i=',
  el=document.createElement('div');
  el.innerText='Sending...';
  el.id=window.LOAD_COUNT;
  document.body.append(el);
  if(isNaN(parseInt(id))||id<1){
    el.innerText='Error: Invalid ID!';
    return;
  }
  let kget=await fetch(kurl+id)
    .then(r=>r.text())
    .catch(e=>JSON.stringify(e));
  el.innerText=window.LOAD_COUNT+' --> '+kget;
  setTimeout(e=>{
    let nel=document.getElementById(window.LOAD_COUNT-10);
    nel&&nel.remove();
    loadPreSend(id,ms);
  },ms);
}
  </script>
</head><body onload="loadPreSend(9300)">
</body></html>
